server {
  listen 80;
  server_name meuplanotim.com.br localhost;
  root /usr/share/nginx/html;
  index index.html;

  location ~* ^/core/(__federation_|federation_shared_|remoteEntry\.js$) {
    add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
    add_header Pragma "no-cache";
    add_header Expires "0";

    if ($http_referer !~ ^(https?://(meuplanotim\.com\.br|localhost:808[01]))) {
      return 404;
    }

    try_files $uri =404;
  }

  location = /core/remoteEntry.js {
    add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
    add_header Pragma "no-cache";
    add_header Expires "0";
    try_files /core/remoteEntry.js =404;
  }

  location /core/ {
    try_files $uri =404;

    location ~* \.(png|jpg|jpeg|gif|svg|ico|woff|woff2|ttf|eot|webp)$ {
      expires 1y;
      add_header Cache-Control "public, immutable";
    }
  }

  location = /timcontrole/remoteEntry.js {
    try_files /mf-home/remoteEntry.js =404;
  }

  location /timcontrole/ {
    try_files $uri $uri/ /mf-home/index.html;
  }

  location / {
    try_files $uri $uri/ /index.html =404;
  }

  location ~* \.(js|css|png|jpg|jpeg|gif|svg|ico|woff|woff2|ttf|eot)$ {
    expires 1y;
    add_header Cache-Control "public, immutable";
    add_header X-Content-Type-Options nosniff;
  }

  location ~ \.js$ {
    add_header Content-Type application/javascript;
  }

  gzip on;
  gzip_vary on;
  gzip_types text/plain text/css application/javascript text/xml application/xml application/json;

  add_header X-Frame-Options "SAMEORIGIN";
  add_header X-XSS-Protection "1; mode=block";
  add_header X-Content-Type-Options "nosniff";
}