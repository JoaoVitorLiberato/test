server {
  listen 80;
  server_name localhost;

  root /usr/share/nginx/html;

  # Microfrontends (ex: /admin, /cliente, /dashboard)
  # Tudo deve voltar para o index.html
  # Cache para assets de build (JS, CSS, etc)
  location ~* \.(js|css|png|jpg|jpeg|gif|svg|ico|woff|woff2)$ {
    expires 1y;
    add_header Cache-Control "public, immutable";
  }

  location / {
    try_files $uri $uri/ /index.html;
  }

  # Microfrontends - cada um na sua pasta
  location /mf-home/ {
    try_files $uri $uri/ /mf-home/index.html;
  }
  
  # GZIP para compress√£o
  gzip on;
  gzip_types text/plain text/css application/json application/javascript;
}
